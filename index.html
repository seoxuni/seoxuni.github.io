<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lifestyling!</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
	        font-family: 'Noto Sans KR', sans-serif;
        }
        .animated-title {
            font-size:35px;
            #font-weight:300;
            position: relative;
            #width: 100%;
            #max-width:100%;
            height: auto;
            padding:100px 0;
            overflow-x: hidden;
            overflow-y: hidden; 
        }
        .animated-title .track {
            position: absolute;
            white-space: nowrap;
            will-change: transform;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
          from { transform: translateX(0); }
          to { transform: translateX(-50%); }
        }
        @media (hover: hover) and (min-width: 700px){
        .animated-title .content {
            -webkit-transform: translateY(calc(100% - 8rem));
            transform: translateY(calc(100% - 8rem)); }
        }
        .busan {
            text-align: center;
        }
        
        .aboutme {
            width:100px;
            margin:auto;
            display:block;
        }
        </style>
</head>
<body>
    <div class="busan">Based in Busan!<br>
    </div>
    <hr>
    <p>fewfewfewfewfewfewfewfew</p>
    <br><br><br>
    <div class="aboutme">
        <input type="button" id="one" value="마성의남자이서준이궁금하다면눌러보시든지">
            <script type="text/javascript">
                var one = document.getElementById('one');
                one.addEventListener('click',
                function(){
                alert('나는 컴퓨터와 힙합을 좋아하고 지금은 해군에서 군복무 중인 경상대 컴퓨터과학과 21학번 이서준이야!!!');
                })
            </script>
    </div>
    <br><br><br>
    <div class="animated-title">
        <div class="track">
            <div class="content"><p><b>nerdrockstar!&nbsp;
                nerdrockstar!&nbsp; nerdrockstar!&nbsp; nerdrockstar!&nbsp; nerdrockstar!&nbsp; 
                nerdrockstar!&nbsp; nerdrockstar!&nbsp; nerdrockstar!&nbsp; nerdrockstar!&nbsp; 
                nerdrockstar!</b></p></div>
        </div>
    </div>
</body>
</html>
